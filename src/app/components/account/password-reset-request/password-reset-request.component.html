<div fxLayout="column" fxFlex="100%" fxLayoutAlign="center center">
  <div fxFlex="100%">
    <div fxLayout>
      <div fxFlex="20%"></div>
      <form #UserLogin="ngForm" fxFlex="100%" (ngSubmit)="request()">
        <mat-card fxLayoutAlign="space-evenly stretch" fxLayout="column">
          <mat-card-content fxLayout="column">
            <mat-form-field>
              <input name="email" matInput placeholder="email" [(ngModel)]="email">
            </mat-form-field>
          </mat-card-content>
          <div fxLayoutAlign="center center">
            <button type="submit" mat-raised-button color="accent">Reset</button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
