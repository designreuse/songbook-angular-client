<div fxLayout="column" fxFlex="100%" fxLayoutAlign="center center">
  <div fxFlex="100%">
    <div fxLayout>
      <div fxFlex="20%"></div>
      <form #PassReset="ngForm" fxFlex="100%" (ngSubmit)="request()">
        <mat-card fxLayoutAlign="space-evenly stretch" fxLayout="column">
          <mat-card-content fxLayout="column">
            <app-warning-message-box *ngIf="isError" [message]="errorMessage"></app-warning-message-box>
            <app-success-message-box *ngIf="message.length > 0" [messages]="[message]"></app-success-message-box>
            <mat-form-field>
              <input name="email" matInput placeholder="email" [(ngModel)]="email" [formControl]="emailForm">
              <mat-error *ngIf="emailForm.hasError('email')" i18n="@@error.wrong.param">Wrong email</mat-error>
              <mat-error *ngIf="emailForm.hasError('required')" i18n="@@error.param.required">Email is required</mat-error>
            </mat-form-field>
          </mat-card-content>
          <div fxLayoutAlign="center center">
            <button type="submit" mat-raised-button color="accent" i18n="@@reset.button">Reset</button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
