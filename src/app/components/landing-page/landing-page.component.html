<div class="container" fxLayout.lt-md="column" fxLayoutGap="25px" fxFill fxLayoutAlign="space-around center">
  <div fxFlex="50%" fxFlex.lt-md="100%">
    <mat-card (click)="showApplications()" style="background-color: burlywood">
      <mat-card-header>
        <mat-card-title>Applications</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <i class="material-icons md-48">library_books</i>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="50%" fxFlex.lt-md="100%">
    <mat-card (click)="showUiWidgets()" style="background-color: lightcoral" class="mat-button">
      <mat-card-header>
        <mat-card-title>UI Widgets</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <i class="material-icons md-48">widgets</i>
      </mat-card-content>
    </mat-card>
  </div>
</div>
