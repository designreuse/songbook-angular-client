<mat-toolbar fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" color="primary">
  <button mat-mini-fab color="accent" (click)="addSong()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="songs" class="mat-elevation-z8" fxFlex="100%">
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>
          <div>Author</div>
        </th>
        <td mat-cell *matCellDef="let element" style="font-style: italic"> {{element.author.name}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          <div>Title</div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="openSongDetails(row.id)"></tr>
    </table>
  </mat-card-content>
</mat-card>
