<mat-toolbar fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" color="primary">

  <mat-form-field id="search-input">
    <input matInput placeholder="Look for a song!" [formControl]="songFormControl"
           [matAutocomplete]="songsAutocomplete">
  </mat-form-field>

  <mat-autocomplete #songsAutocomplete="matAutocomplete">
    <mat-option *ngFor="let song of filteredSongs"
                [value]="song" (click)="navToSong(song.id)">
      <ng-container>
        <span>{{song.author.name}} - {{song.title}}</span>
      </ng-container>
    </mat-option>
  </mat-autocomplete>

  <button mat-mini-fab color="accent" (click)="addSong()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Awaiting songs">
    <ng-template matTabContent>

      <mat-card>
        <mat-card-content>
          <table mat-table matSort [dataSource]="songs" class="mat-elevation-z8" fxFlex="100%">
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
              <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="average rating">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Added by</th>
              <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"
                (click)="openSongDetails(row.id)"></tr>
          </table>
        </mat-card-content>
      </mat-card>

    </ng-template>
  </mat-tab>
