<mat-toolbar fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" color="primary">
  <button mat-mini-fab color="accent" (click)="saveCategory()">
    <mat-icon>save_outline</mat-icon>
  </button>
  <button mat-mini-fab color="accent" (click)="cancel()">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="category.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="songCount" [readonly]="true">
    </mat-form-field>
  </mat-card-content>
</mat-card>
