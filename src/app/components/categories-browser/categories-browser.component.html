<mat-toolbar fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px" color="primary">

  <div fxLayoutAlign="end center" fxLayoutGap="15px" fxFlex="50%">
    <button mat-mini-fab color="accent" (click)="close()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-card>
  <mat-card-content fxLayout="row" fxLayoutGap="10px">

    <div fxFlex="45%">
      <table mat-table matSort [dataSource]="categories" class="mat-elevation-z8" fxFlex="100%">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="song count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Song count</th>
          <td mat-cell *matCellDef="let element"> {{getCategorySongCount(element.id)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"
            (click)="select(row)"></tr>
      </table>
    </div>

    <div fxFlex="5%"></div>

    <div fxFlex="50%">
      <mat-card>

        <div fxLayout="row" fxLayoutGap="30px">
          <mat-card-header fxFlex="50%">
            <mat-card-title>
              Category
            </mat-card-title>
            <mat-card-subtitle *ngIf="selectedCategory.id===0">
              Create new category
            </mat-card-subtitle>
            <mat-card-subtitle *ngIf="selectedCategory.id!==0">
              Edit category
            </mat-card-subtitle>
          </mat-card-header>
          <div fxLayoutAlign="end" fxFlex="50%">
            <button *ngIf="selectedCategory.id!==0" mat-mini-fab color="accent"
                    (click)="deselect()">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
        </div>

        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Category name</mat-label>
            <input matInput fxFlex="100%" placeholder="write title here..." [(ngModel)]="selectedCategory.name">
          </mat-form-field>
          <div fxLayoutAlign="end">
            <button *ngIf="selectedCategory.id===0" mat-mini-fab color="accent"
                    (click)="addCategory()">
              <mat-icon>add_circle_outline</mat-icon>
            </button>
            <button *ngIf="selectedCategory.id!==0" mat-mini-fab color="accent"
                    (click)="editCategory()">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </mat-card-content>

</mat-card>
