<div class="page" fxLayout="column" fxLayoutGap="25px" [style.height]="'100%'">
  <mat-toolbar fxLayout fxFlex="0 0 auto" class="mat-elevation-z6 app-navbar" color="primary" fxLayoutGap="15px">
    <div fxLayoutAlign="start center" fxFlex="50%">
      <span class="link" style="cursor:pointer" (click)="showLandingPage()">STK Songbook</span>
    </div>
    <div fxLayoutAlign="end center" fxFlex="50%" fxLayout="row" fxLayoutGap="15px">
      <button *ngIf="!isLoggedIn()" mat-raised-button color="accent" (click)="register()">Register</button>
      <button *ngIf="!isLoggedIn()" mat-raised-button color="accent" (click)="login()">Log in</button>
      <div *ngIf="isLoggedIn()" (click)="getProfile()" fxLayout="row" fxLayoutGap="8px">
        <div [style.background-image]="profileImg()"></div>
        <div>{{username()}}</div>
      </div>
      <button *ngIf="isLoggedIn()" mat-raised-button color="accent" (click)="logout()">Log out</button>
    </div>
  </mat-toolbar>

  <div fxFlex="grow">
    <router-outlet></router-outlet>
  </div>

  <footer style="position: absolute; bottom: 0; width: 100%;">
    <mat-toolbar fxLayout="space-between stretch" fxFlex="grow" class="mat-elevation-z6 app-navbar" color="primary">
      <div fxLayoutAlign="start center" fxFlex="50%">
        <span>&copy; Copyright Andrzej Przybysz <a href="https://www.przybysz.tech">przybysz.tech</a></span>
      </div>
      <div fxLayoutAlign="space-evenly end" fxLayout="column" fxFlex="50%">
        <div fxLayout="column" fxLayoutAlign="space-evenly start">
          <span (click)="showContact()" style="cursor: pointer">Contact</span>
          <span (click)="showStk()" style="cursor: pointer">About STK</span>
        </div>
      </div>
    </mat-toolbar>
  </footer>
</div>
